<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebAR – 3D Modell aus Blender</title>

    <!-- Model Viewer Script -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <!-- Dein JavaScript -->
    <script type="module" src="./main.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      h1 {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-family: sans-serif;
        font-size: 20px;
      }

      model-viewer {
        width: 100%;
        height: 100%;
        --poster-color: transparent;
      }

      button {
        position: absolute;
        bottom: 20px;
        left: 20px;
        padding: 10px 20px;
        background: #00aaff;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background: #0088cc;
      }
    </style>
  </head>

  <body>
    <h1>WebAR – 3D Modell aus Blender</h1>

    <!-- Model Viewer -->
    <model-viewer
      id="arModel"
      src="./model/neuerHafen.glb"
      ios-src="./model/neuerHafen.usdz"
      ar
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      auto-rotate
      auto-rotate-delay="1000"
      shadow-intensity="1"
      exposure="1"
      poster="./assets/preview.jpg"
      alt="3D-Modell aus Blender">
    </model-viewer>

    <button id="rotateBtn">Rotation umschalten</button>
  </body>
</html>
